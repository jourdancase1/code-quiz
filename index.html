<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">High Scores</a>
        <span style="float: right" id="timer">Time: 0</span>
    </nav>
    <!-- home page -->
   <div class="container" id="home">
       <div class="row justify-content-center">
           <div class="col-lg-8 text-center">
               <h1>CODING QUIZ!!!</h1>
               <P>Try to answer all questions correctly before the time runs out!</P>
               <button type="button" id="startBtn" class="btn btn-light">START</button>
           </div>
       </div>
   </div>

   <!-- questions page  -->
   <div class="container d-none" id="quiz">
       <div class="row justify-content-center">
           <div class="col-lg-6">
               <h1 id="questions">QUESTION</h1>
               <ul id="answers">
                   <li class="answerChoice"></li>
                   <li class="answerChoice"></li>
                   <li class="answerChoice"></li>
                   <li class="answerChoice"></li>
               </ul>
               <p class="response"></p>
           </div>
       </div>
   </div>

   <!-- end page -->
   <div class="container" id="submit">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>All Done!</h1>
                <p id="user-score"> </p>
                <form type="text"  class="form-group">
                    <label for="new-score">Enter your name: </label>
                    <input type="text" id="userName">
                    <button type="button" class="btn btn-light submitBtn">Submit</button>
                </form>
            </div>
        </div>
   </div>

   <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="questions.js"></script>
  <script src="script.js"></script>
  <script src="highscores.js"></script>

   <!-- <script src="script.js"></script> -->
</body>
</html>
